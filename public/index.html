<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <title>Samson Nwokike | Software Developer</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .loader {
        position: relative;
        display: flex;
      }

      .loader span {
        width: 40px;
        height: 40px;
        margin: 0 15px;
        border-radius: 40px;
        box-shadow: inset -5px -5px 5px rgba(255, 255, 255, 0.6),
          inset 5px 5px 5px rgba(0, 0, 0, 0.1);
        animation: animate 7s linear infinite;
        /* animation-delay: cal(0.5s * var(--i)); */
      }

      .loader span:nth-child(1) {
        animation-delay: 0.5s;
      }
      .loader span:nth-child(2) {
        animation-delay: 1s;
      }
      .loader span:nth-child(3) {
        animation-delay: 1.5s;
      }
      .loader span:nth-child(4) {
        animation-delay: 2s;
      }
      .loader span:nth-child(5) {
        animation-delay: 2.5s;
      }
      .loader span:nth-child(6) {
        animation-delay: 3s;
      }
      .loader span:nth-child(7) {
        animation-delay: 3.5s;
      }

      @keyframes animate {
        0% {
          box-shadow: inset -6px -6px 10px rgba(255, 255, 255, 0.6),
            6px 6px 10px rgba(0, 0, 0, 0.1);
        }

        100% {
          box-shadow: inset -5px -5px 5px rgba(255, 255, 255, 0.6),
            inset 5px 5px 5px rgba(0, 0, 0, 0.1);
        }
      }

      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div class="loader" v-cloak>
      <span style="--i:1"></span>
      <span style="--i:2;"></span>
      <span style="--i:3;"></span>
      <span style="--i:4;"></span>
      <span style="--i:5;"></span>
      <span style="--i:6;"></span>
      <span style="--i:7;"></span>
    </div>
    <div id="app" class="w-full"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
